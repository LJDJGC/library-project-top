<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="open-dialog">New Book</button>
    <dialog id="book-dialog">
        <form id="book-form">
            <input type="text" name="title" placeholder="Title" required>
            <input type="text" name="author" placeholder="Author" required>
            <input type="number" name="pages" placeholder="Pages" required>
            <label><input type="checkbox" name="isRead" id="checkbox"></label>
            <button type="submit" id="add-book">Add</button>
            <button type="button" id="close-dialog">Cancel</button>
        </form>
    </dialog>
    <div id="library-container"></div>
    <script src="script.js"></script>
</body>
</html>
